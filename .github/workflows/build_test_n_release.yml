# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: build_test_release

on:
  workflow_dispatch

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -c Release --no-restore
    - uses: montudor/action-zip@v1
      with:
        args: zip -qq -r UniversalNetworkChecker.zip -i /home/runner/work/UniversalNetworkChecker/UniversalNetworkChecker/UniversalNetworkChecker/bin/Release/net7.0
    - name: Upload .NET 7 Binaries
      uses: actions/upload-artifact@v3
      with:
          name: Net7Binaries
          path: UniversalNetworkChecker.zip 
          retention-days: 90        
