# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: build_test_release

on:
  workflow_dispatch

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build Release
      run: ${{ github.workspace }}\UniversalNetworkChecker\MakeRelease.cmd
    - name: Upload .NET 8 Binaries
      uses: actions/upload-artifact@v3
      with:
        name: Net8Binaries
        path: ${{ github.workspace }}/bin/Release/UniversalNetworkChecker.zip
        retention-days: 90    
    - name: Upload .NET 7 Binaries
      uses: actions/upload-artifact@v3
      with:
        name: Net7Binaries
        path: ${{ github.workspace }}/bin/Release/UniversalNetworkChecker.zip
        retention-days: 90        
